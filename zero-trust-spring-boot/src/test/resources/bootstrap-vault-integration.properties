# src/test/resources/bootstrap-vault-integration.properties
# ============================================================================
# BOOTSTRAP DESHABILITADO PARA PERFIL vault-integration
# @DynamicPropertySource se encarga de toda la configuración de Vault
# ============================================================================

# ? DESHABILITAR Bootstrap para evitar problemas de timing
spring.cloud.bootstrap.enabled=false

# ? DESHABILITAR Vault en Bootstrap (se configurará desde @DynamicPropertySource)
spring.cloud.vault.enabled=false
spring.cloud.vault.config.enabled=false

# ? Logging para debug
logging.level.org.springframework.cloud.vault=DEBUG
logging.level.org.springframework.vault=DEBUG
logging.level.org.springframework.cloud.bootstrap=DEBUG