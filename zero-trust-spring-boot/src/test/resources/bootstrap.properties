# ============================================================================
# BOOTSTRAP DESHABILITADO PARA TODOS LOS TESTS
# src/test/resources/bootstrap.properties
# ============================================================================

# ? DESHABILITAR Bootstrap completamente en tests
spring.cloud.bootstrap.enabled=false

# ? DESHABILITAR Spring Cloud Vault en tests
spring.cloud.vault.enabled=false
spring.cloud.vault.config.enabled=false

# ? DESHABILITAR otras características de Spring Cloud
spring.cloud.config.enabled=false
spring.cloud.consul.enabled=false
spring.cloud.kubernetes.enabled=false

# ? Logging para debug (opcional)
logging.level.org.springframework.cloud.bootstrap=DEBUG
logging.level.org.springframework.cloud.vault=DEBUG